title: Home
path: home
icon: mdi:home-assistant
cards:

#################################################################
#                                                               #
#                     Home - Avi nurit Card                     #
#                                                               #
################################################################# 

    - type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:decluttering-card
              template: parent_person
              variables:
                - name: life360_avi_abeksis
                - image: /local/lovelace/avi_nurit/avi_black.jpg
                - prefix: 'Avi -- '
                - battery_sensor: sensor.life360_avi_battery
                - ituran: ituran.skodakodiak
                - mail_sensor: sensor.abeksis_gmail_com


#################################################################
#                                                               #
#                     Home - Nuri nurit Card                    #
#                                                               #
#################################################################

            - type: custom:decluttering-card
              template: parent_person
              variables:
                - name: life360_nurit
                - image: /local/lovelace/avi_nurit/unrit_black.jpg
                - prefix: 'Nurit -- '
                - battery_sensor: sensor.life360_nurit_battery
                - ituran: ituran.skodakodiak
                - mail_sensor: sensor.abeksis_gmail_com


#################################################################
#                                                               #
#                     Home - kids Card                          #
#                                                               #
#################################################################
         
        - type: horizontal-stack
          cards:
            - type: custom:decluttering-card
              template: child_person
              variables:
                - name: life360_liran
                - image: /local/lovelace/avi_nurit/liran_black.jpg

            - type: custom:decluttering-card
              template: child_person
              variables:
                - name: rotam_iphone
                - image: /local/lovelace/avi_nurit/rotam_black.jpg

            - type: custom:decluttering-card
              template: child_person
              variables:
                - name: life360_yakir
                - image: /local/lovelace/avi_nurit/yakir_black.jpg                

#################################################################
#                                                               #
#                     Home - Birthday Card                      #
#                                                               #
#################################################################

        - type: vertical-stack
          cards:
            - type: entities
              show_header_toggle: off
              entities:
                - type: 'custom:text-divider-row'
                  text: Birthday
                - type: custom:card-modder
                  card:
                    type: custom:decluttering-card
                    template: birthday-template
                    variables:
                      - name1: nurit_birthday_days2go
                      - prefix1: 'Nurit -- '
                      - name1: nurit_birthday_days2go                      
                      - image: /local/lovelace/home/Birthday.png 

                      - name2: rotam_birthday_days2go
                      - prefix2: 'Room -- '
                      - name2: rotam_birthday_days2go                      
                      - image: /local/lovelace/home/Birthday.png                       

                      - name3: liran_birthday_days2go
                      - prefix3: 'Liran -- '
                      - name3: liran_birthday_days2go                     
                      - image: /local/lovelace/home/Birthday.png
                      
                      - name3: yakir_birthday_days2go
                      - prefix4: 'Yakir -- '
                      - name4: yakir_birthday_days2go                     
                      - image: /local/lovelace/home/Birthday.png  

#################################################################
#                                                               #
#                 Home - Lighting mode Card                     #
#                                                               #
#################################################################

            - type: vertical-stack
              cards:              
                - type: horizontal-stack
                  cards:
                    - type: custom:decluttering-card
                      template: light_button
                      variables:
                        - entity: light.kitchen
                        - name: Kitchen 
                        - icon: mdi:fridge-outline
                      
                    - type: custom:decluttering-card
                      template: light_button
                      variables:
                        - entity: light.prozdor
                        - name: Prozdor

                    - type: custom:decluttering-card 
                      template: light_button
                      variables:
                        - entity: light.miklahat
                        - name: Shower
                        - icon: mdi:shower-head

                    - type: custom:decluttering-card 
                      template: light_button
                      variables:
                        - entity: light.laundry_room_lighting
                        - name: Laundry
                        - icon: mdi:washing-machine

                - type: horizontal-stack
                  cards:
                    - type: custom:decluttering-card
                      template: light_button
                      variables:
                        - entity: light.liran_room
                        - name: Liran
                        - icon: mdi:bed-empty
      
                    - type: custom:decluttering-card
                      template: light_button
                      variables:
                        - entity: light.service_balcony
                        - name: Balcony 


                    - type: custom:decluttering-card
                      template: light_button
                      variables:
                        - entity: light.parents
                        - name: Parents
                        - icon: mdi:human-male-female

                    - type: custom:decluttering-card
                      template: light_button
                      variables:
                        - entity: light.living_room
                        - name: Living Room
                        - icon: mdi:sofa
                      
                - type: horizontal-stack
                  cards:
                    - type: custom:decluttering-card
                      template: light_button
                      variables:
                        - entity: light.computer_room
                        - name: PC Room 
                        - icon: mdi:server

                    - type: custom:decluttering-card
                      template: light_button
                      variables:
                        - entity: light.balcony
                        - name: Smoking
                        - icon: mdi:smoking

                    - type: custom:decluttering-card
                      template: light_button
                      variables:
                        - entity: light.kitchen_strip_lamp
                        - name: Strip Lamp
                        - icon: mdi:led-strip
 
                    - type: custom:decluttering-card
                      template: light_button
                      variables:
                        - entity: light.yeelight_poop
                        - name: Bathroom


#################################################################
#                                                               #
#                     Home - Calendar Card                      #
#                                                               #
#################################################################

    - type: vertical-stack
      cards:
        - type: entities
          show_header_toggle: false
          entities:
            - type: 'custom:text-divider-row'
              text: Calendar
            - type: custom:calendar-card
              title:
              numberOfDays: 5
              style:
                text-align: right
                direction: channel                

              entities:
                - calendar.avi_abeksis
                - calendar.work  
                
      
#################################################################
#                                                               #
#                     Home - Weather Forecast Card              #
#                                                               #
#################################################################              

        - type: custom:dark-sky-weather-card
          entity_sun: sun.sun
          entity_daily_summary: sensor.dark_sky_daily_summary
          entity_current_conditions: sensor.dark_sky_icon
          entity_humidity: sensor.dark_sky_humidity
          entity_pressure: sensor.dark_sky_pressure
          entity_temperature: sensor.dark_sky_temperature
          entity_visibility: sensor.dark_sky_visibility
          entity_wind_bearing: sensor.dark_sky_wind_bearing
          entity_wind_speed: sensor.dark_sky_wind_speed
          entity_forecast_high_temp_1: sensor.dark_sky_daytime_high_temperature_1d
          entity_forecast_high_temp_2: sensor.dark_sky_daytime_high_temperature_2d
          entity_forecast_high_temp_3: sensor.dark_sky_daytime_high_temperature_3d
          entity_forecast_high_temp_4: sensor.dark_sky_daytime_high_temperature_4d
          entity_forecast_high_temp_5: sensor.dark_sky_daytime_high_temperature_5d
          entity_forecast_low_temp_1: sensor.dark_sky_overnight_low_temperature_0d
          entity_forecast_low_temp_2: sensor.dark_sky_overnight_low_temperature_1d
          entity_forecast_low_temp_3: sensor.dark_sky_overnight_low_temperature_2d
          entity_forecast_low_temp_4: sensor.dark_sky_overnight_low_temperature_3d
          entity_forecast_low_temp_5: sensor.dark_sky_overnight_low_temperature_4d
          entity_forecast_icon_1: sensor.dark_sky_icon_1d
          entity_forecast_icon_2: sensor.dark_sky_icon_2d
          entity_forecast_icon_3: sensor.dark_sky_icon_3d
          entity_forecast_icon_4: sensor.dark_sky_icon_4d
          entity_forecast_icon_5: sensor.dark_sky_icon_5d
          entity_summary_1: sensor.dark_sky_summary_1d
          entity_summary_2: sensor.dark_sky_summary_2d
          entity_summary_3: sensor.dark_sky_summary_3d
          entity_summary_4: sensor.dark_sky_summary_4d
          entity_summary_5: sensor.dark_sky_summary_5d
          locale: he
          static_icons: false
          tooltip_bg_color: 'rgb( 75,155,239)'
          tooltip_border_color: orange
          tooltip_border_width: 3
          tooltip_caret_size: 10
          tooltip_fg_color: '#fff'
          tooltip_left_offset: -12
          tooltip_width: 100
          tooltips: true
          old_daily_format: false
          time_format: 24
          show_beaufort: true
          show_separator: true



#################################################################
#                                                               #
#                     Home - Work, events Card                  #
#                                                               #
#################################################################

    - type: vertical-stack
      cards:
        - type: entities
          show_header_toggle: off
          entities:
            - type: 'custom:text-divider-row'
              text: Events
            - type: custom:card-modder
              card:
                type: picture-elements
                image: /local/lovelace/home/calendar_03.png
                elements:
                  - type: state-label
                    entity: sensor.time
                    style: {top: 6%, left: 92%}
  
                  - type: state-label
                    entity: sensor.time_of_day
                    style:
                      top: 19%
                      left: 50%
                      color: rgb(249, 251, 255)
                      font-size: 150%
                      pointer-events: none
                      text-shadow: 1px 1px DarkSlateGrey
                      font-style: oblique
                      font-weight: 200
  
                  - type: state-label
                    entity: sensor.greeter_card_info
                    style: {top: 76%, left: 46.5%}
  
                  - type: custom:state-attribute-element
                    entity: calendar.avi_abeksis
                    attribute: message
                    style: {top: 83.5%, left: 47.5%}
  
                  - type: state-label
                    entity: sensor.greeter_card_info_2
                    style: {top: 46.5%, left: 47.5%}
  
                  - type: custom:state-attribute-element
                    entity: calendar.work
                    attribute: message
                    style: {top: 53.5%, left: 57.5%}


#################################################################
#                                                               #
#                     Home - Next Bus Card                      #
#                                                               #
#################################################################

        - type: entities
          show_header_toggle: false
          entities:
            - type: 'custom:text-divider-row'
              text: Next Bus
            - entity: sensor.next_bus
              style: {color: white, left: 59px, top: 22px}
              name: ' '


#################################################################
#                                                               #
#                     Home - Steps Tracker Card                 #
#                                                               #
#################################################################

        - type: entities
          show_header_toggle: off
          entities:
            - type: 'custom:text-divider-row'
              text: Steps
            - type: custom:vertical-stack-in-card
              cards:
                - type: horizontal-stack
                  cards:
                    - type: custom:card-modder
                      card:
                        type: picture
                        image: /local/lovelace/home/google_fit_01.png
                      style:                 
                        border-radius: 5px
                        
                    - type: vertical-stack
                      cards:
                        - type: horizontal-stack
                          cards:
                            - type: custom:bar-card
                              title_position: inside
                              align: center
                              padding: 17.5px
                              card_style: 
                                border-radius: 0px
                              columns: 1
                              max: 8000
                              entities:
                                - entity: sensor.steps_nurit
                                  title: Nurit
                                  severity:
                                  - value: 5000
                                    color: '#bf4040'
                                  - value: 7000
                                    color: '#6b8e23'
                                - entity: sensor.walking_distance
                                  title: Walking Distance
                                  severity:
                                  - value: 5000
                                    color: '#bf4040'
                                  - value: 7000
                                    color: '#6b8e23'                                        
