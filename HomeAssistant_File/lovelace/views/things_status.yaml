#################################################################
#                                                               #
#              Things Status - Firmware Status Card             #
#                                                               #
#################################################################

  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: off
        entities:
          - type: 'custom:text-divider-row'
            text: Firmware
          - type: section 
            label: HOME ASSISTANT
          - entity: input_boolean.ha_update_available
            name: HA Update Available
          - type: custom:bar-card
            title_position: inside
            align: center
            padding: 4px
            card_style: 
              border-radius: 5px
            columns: 2
            entities:
              - entity: sensor.installed_version
                title: Current
              - entity: sensor.latest_ha_version
                title: Latest
          - type: custom:fold-entity-row
            head: sensor.potential_breaking_changes
          - type: section 
            label: HOME ASSISTANT PODCAST
          - entity: input_boolean.new_podcast_available
            name: New Podcast Available

          # SONOFF TASMOTA
          - type: custom:bar-card
            title_position: inside
            align: center
            padding: 4px
            card_style: 
              border-radius: 5px
            columns: 1
            entities:
              - entity: sensor.latest_ha_podcast
                title: Latest
          - type: section 
            label: SONOFF TASMOTA
