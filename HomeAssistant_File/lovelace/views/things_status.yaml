title: Things Status
path: things-status
icon: mdi:cogs    
cards:
#################################################################
#                                                               #
#               Things Status - Camera Status Card              #
#                                                               #
#################################################################

  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: off
        entities:
          - type: section
            label: CAMERAS
          - type: custom:bar-card
            title_position: inside
            align: center
            padding: 4px
            card_style: 
              border-radius: 5px
            columns: 4
            entities:
              - entity: sensor.dahua_6m_camera_state
                show_value: false
              - entity: sensor.front_door_camera_state
                title: Front Door
                show_value: false
              - entity: sensor.high_quality_camera_state
                title: High Quality
                show_value: false
              - entity: sensor.building_foront_camera_state
                title: Front Building
                show_value: false
            severity:
            - value: 50
              color: '#bf4040'
            - value: 100
              color: '#1db954'

