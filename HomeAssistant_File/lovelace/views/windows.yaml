title: Windows
icon: mdi:windows    
cards:

#################################################################
#                                                               #
#                    Windows - Windows Liran Card               #
#                                                               #
#################################################################
  - type: vertical-stack
    cards:    
      - type: entities
        show_header_toggle: off
        entities:
          - type: section
            label: Windows Liran
          - type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:card-modder
                    card:
                      type: picture
                      image: /local/lovelace/settings/windows_liran_2.jpg
                    style:                 
                      border-radius: 5px
          - type: custom:bar-card
            #title_position: inside
            align: split
            show_icon: true
            padding: 4px
            columns: 2
            max: 85
            card_style: 
              border-radius: 5px
            entities:
              - entity: sensor.windows_liran_hdd_total_free_space_c
                title: Disk Free
                icon: mdi:harddisk
                severity:
                - value: 10
                  color: '#bf4040'
                - value: 30
                  color: '#1db954'
                unit_of_measurement: 'GB'
              - entity: sensor.windows_liran_ram_usage
                title: RAM Usage
                icon: mdi:memory
                severity:
                - value: 35
                  color: '#bf4040'
                - value: 85
                  color: '#1db954'

          - type: custom:bar-card
            align: split
            show_icon: true
            padding: 4px
            columns: 2
            max: 6800
            card_style: 
              border-radius: 5px
            entities:
              - entity: sensor.windows_liran_ram_used
                title: Ram Used
                icon: mdi:memory
                severity:
                - value: 2000
                  color: '#bf4040'
                - value: 4000
                  color: '#bf9540'
                - value: 6800
                  color: '#40bf40'                      
              - entity: sensor.windows_liran_cpu_usage
                title: CPU Usage
                icon: mdi:thermometer
                severity:
                - value: 10
                  color: '#bf4040'
                - value: 100
                  color: '#1db954'

      - type: 'custom:text-divider-row'
        text: Control Buttons Liran

      - type: horizontal-stack
        cards:                          
          - type: 'custom:card-modder'
            style:
              border-radius: 5px   
              box-shadow: 2px 2px rgba(0,0,0,0.3)    
              height: 50px 
              padding: 1%
              font-size: 13px             
            card:
              name: 'Reboot PC'
              type: entity-button
              icon: 'mdi:power'
              tap_action:
                action: toggle
              entity: script.my_computer_reboot_liran                 


      - type: horizontal-stack
        cards: 
          - type: 'custom:card-modder'
            style:
              border-radius: 5px   
              box-shadow: 2px 2px rgba(0,0,0,0.3)    
              height: 50px 
              padding: 1%
              font-size: 13px             
            card:
              name: 'screen'
              type: entity-button
              icon: 'mdi:tooltip-image-outline'
              hold_action: 
                action: more-info
              entity: camera.windows_10_liran_screen_0                 


          - type: 'custom:card-modder'
            style:
              border-radius: 5px   
              box-shadow: 2px 2px rgba(0,0,0,0.3)    
              height: 50px 
              padding: 1%
              font-size: 13px             
            card:
              name: 'Wake PC'
              type: entity-button
              icon: 'mdi:lan-connect'
              tap_action:
                action: toggle
              entity: script.my_computer_wake_liran

          - type: 'custom:card-modder'
            style:
              border-radius: 5px   
              box-shadow: 2px 2px rgba(0,0,0,0.3)    
              height: 50px 
              padding: 1%
              font-size: 13px             
            card:
              name: 'Lock PC'
              type: entity-button
              icon: 'mdi:lock-reset'
              tap_action:
                action: toggle
              entity: script.my_computer_lock_liran

          - type: 'custom:card-modder'
            style:
              border-radius: 5px   
              box-shadow: 2px 2px rgba(0,0,0,0.3)    
              height: 50px 
              padding: 1%
              font-size: 13px             
            card:
              name: 'Logoff PC'
              type: entity-button
              icon: 'mdi:account-off-outline'
              tap_action:
                action: toggle
              entity: script.my_computer_logoff_liran


