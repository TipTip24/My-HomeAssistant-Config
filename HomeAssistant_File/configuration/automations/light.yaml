#################################################################
#                    חיישן תנועה מקלחת ראשית                     # 
#################################################################

  - alias: "Turn on lights miklahat based on montion"
    initial_state: 'on'  
    trigger:
    - entity_id: binary_sensor.main_shower_sensor
      platform: state
      to: 'on'
    action:
    - service: light.turn_on
      entity_id: light.miklahat

  - alias: "Turn off lights miklahat based on montion"
    initial_state: 'on'  
    trigger:
      platform: state
      entity_id: binary_sensor.main_shower_sensor
      to: 'off'
      for:
        minutes: 2
    action:
    - service: light.turn_off
      entity_id: light.miklahat


#################################################################
#                    חיישן תנועה מקלחת שלי                          #
#################################################################

  - alias: "Turn on lights parents based on montion"
    trigger:
    - entity_id: binary_sensor.parents_shower_motion_sensor    
      platform: state
      to: 'on'

    condition:
      condition: and
      conditions: 
        - condition: numeric_state
          entity_id: sensor.parents_shower_illumination
          below: 100
        - condition: state
          entity_id: light.parents_shower
          state: 'off'

    action:
      - service: light.turn_on
        data:
          entity_id: light.parents_shower


  - alias: "Turn off lights parents based on montion"
    initial_state: 'on'  
    trigger:
      platform: state
      entity_id: binary_sensor.parents_shower_motion_sensor
      to: 'off'
      for:
        seconds: 60
    action:
    - service: light.turn_off
      entity_id: light.parents_shower


#################################################################
#     הדלקת סטריפ תאורה במטבח ביחד עם הדלקת האור במטבח           #
#################################################################

  - alias: "light the kitchen on and strip light sync when on"
    trigger:
      - platform: state
        entity_id: light.kitchen
        from: 'off'
        to: 'on'
    condition:
      condition: or
      conditions:
        - condition: time
          before: '13:30:00'
          after: '19:00:00'
          weekday:
            - fri
        - condition: time
          weekday:
            - sun
            - mon
            - tue
            - wed
            - thu
            - sat
    action:
    - service: light.turn_on
      data:
        entity_id: light.kitchen_strip_lamp
        brightness: 255
        color_name: cornsilk


  - alias: "light the kitchen on and strip light sync when off"
    trigger:
      - platform: state
        entity_id: light.kitchen
        from: 'on'
        to: 'off'
    condition:
      condition: or
      conditions:
        - condition: time
          before: '13:30:00'
          after: '19:00:00'
          weekday:
            - fri
        - condition: time
          weekday:
            - sun
            - mon
            - tue
            - wed
            - thu
            - sat
    action:
    - service: light.turn_off
      entity_id: light.kitchen_strip_lamp



