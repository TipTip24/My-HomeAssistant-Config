      for:
        seconds: 120
    action:
    - service: light.turn_off
      entity_id: light.balcony


#################################################################
#        כיבוי תאורת במטבח החל מהשעה 12 בלילה במידה ואין תנועה     #
################################################################# 

  - alias: "Switching off the kitchen lighting from 12am" 
    initial_state: 'on'  
    trigger:
      platform: state
      entity_id: binary_sensor.kitchen_sensor
      to: 'off'
      for:
        seconds: 120
    condition:
      condition: and
      conditions:
        - condition: time
          before: '06:00:00'
          after: '00:01:00'   
    action:
    - service: light.turn_off
      entity_id: light.kitchen

