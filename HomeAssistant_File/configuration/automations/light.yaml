#################################################################
#       הדלקה/כיבוי תאורה במדרגות בהתאם לשקיעה וזריחת השמש        #
#################################################################

  - alias: 'Lighting the light after sunset at eleven oclock'
    initial_state: 'on'  
    trigger:
      platform: time
      at: '22:00:00'
    action:
    - service: light.turn_on
      data_template:
        entity_id: 
        - light.stairs

  - alias: 'Lights off after sunset'
    initial_state: 'on'  
    trigger:
      platform: time
      at: '06:00:00'
    action:
    - service: light.turn_off
      data_template:
        entity_id: 
        - light.stairs

#################################################################
#                     לחצן הפעלה מרפסת שירות                     #
#################################################################

  - alias: 'Turn on lighting on the Smoking Balcony'
    initial_state: 'on'
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: smoking_balcony
        event: 1002
    action:
      service: light.toggle
      entity_id: light.balcony
      

