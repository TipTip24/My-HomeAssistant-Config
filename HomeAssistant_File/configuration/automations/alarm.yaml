######################################################################
### MANUAL ALARM PANEL                                             ###
######################################################################

# ALARM FOR AWAY
- alias: Alarm Away
  initial_state: 'true'
  hide_entity: True
  trigger:
  - entity_id: !secret binary_sensor_1
    platform: state
    to: 'on'
  - entity_id: !secret binary_sensor_2 # חיישן דלת מרפסת
    platform: state
    to: 'on'
  - entity_id: !secret binary_sensor_3 # חיישן עשן
    platform: state
    to: 'on'
  - entity_id: !secret binary_sensor_4 # חיישן תנועה שירותי אורחים
    platform: state
    to: 'on'
  condition:
  - entity_id: alarm_control_panel.home_alarm
    state: 'armed_away'
    condition: state
  action:
  - data:
      entity_id: alarm_control_panel.home_alarm
    service: alarm_control_panel.alarm_trigger

# ALARM FOR AT HOME
- alias: Alarm Home
