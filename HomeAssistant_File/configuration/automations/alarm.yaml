- alias: Alarm Activation Alert
  initial_state: 'true'
  trigger:
  - platform: state
    entity_id: group.device_status_3
    from: 'home'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: alarm_control_panel.home_alarm  
        state: 'disarmed'
      - condition: state
        entity_id: alarm_control_panel.home_alarm  
        state: 'armed_home'
  action:
    - service: alarm_control_panel.alarm_arm_away
      data: !secret alarmcode  

