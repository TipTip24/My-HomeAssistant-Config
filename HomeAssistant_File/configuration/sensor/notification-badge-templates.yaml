### Notification Badge Templates (needed for the badges to appear on buttons!)

# Template All Lights - Display (Mobile) 
  - platform: template
    sensors:
      current_lights_on:
        friendly_name: All Lights Currently On
        unit_of_measurement: 'On'
        value_template: >
          {% set total = 0 %}

          {% if is_state('light.balcony', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.computer_room', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.kitchen', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.kitchen_strip_lamp', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.laundry_room_lighting', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.liran_room', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.living_room', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.miklahat', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.parents_shower', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.parents_bedroom', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.prozdor', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.seating_area', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.service_balcony', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.stairs', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {{total}}

