switch:
  - platform: mqtt
    name: "Washing Machine"
    state_topic: "stat/washing-machine/POWER"
    command_topic: "cmnd/washing-machine/POWER"
    availability_topic: "tele/washing-machine/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: true    

