#                         Entity Config                         #
#                                                               #
#################################################################

  entity_config:

    light.guests_bathroom_switch:
      name: Light Guests Bathroom Switch
      room: שירותים
      
    light.miklahat:
      name: Miklahat
      room: שירותים

    light.balcony:
      name: Balcony
      room: מרפסת
      
    light.service_balcony:
      name: Service Balcony
      room: מרפסת      

    
      

    