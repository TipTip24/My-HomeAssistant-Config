#################################################################
#                                                               #
#                      Packages/Cameras                         #
#                                                               #
#################################################################

camera:
#################################################################
#   Xeoma                                                       #
#################################################################
    - platform: mjpeg
      mjpeg_url: !secret smoking
      name: Smoking
      authentication: basic
      
    - platform: mjpeg
      mjpeg_url: !secret building
      name: Entrance to the Building
      authentication: basic   
      
    - platform: mjpeg
      mjpeg_url: !secret home
      name: Home
      authentication: basic       
 
    - platform: mjpeg
      mjpeg_url: !secret laundry
      name: Laundry
      authentication: basic  
  
      

#################################################################
#   Groups                                                      #
#################################################################
group:
  Outside the home:
    name: Outside Camera
    #view: no
    entities:
      - camera.entrance_to_the_building
      - camera.laundry
      - camera.home
      - camera.laundry
      - camera.smoking


  inside the home:
    name: Home Fornt Dor Camera 
    #view: no
    entities:
      - camera.home
    
    
