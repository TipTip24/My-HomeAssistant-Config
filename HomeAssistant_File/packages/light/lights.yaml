script:
  lights_off:
      alias: Lights OFF
      sequence:
          - delay:
              milliseconds: 100
          - service: light.turn_off
            data:
              entity_id: 
                  - light.living_room
                  - light.prozdor
                  - light.miklahat
                  - light.laundry
                  - light.yeelight_poop
                  - light.kitchen
                  # - light.liran_room
                  - light.balcony
                  - light.service_balcony
                  - light.kitchen_strip_lamp
                  # - light.gateway_light_34ce008d4e2e
                  # - light.stairs
                  - fan.server_room_fan
                  - light.parents_shower
                  - light.computer_room                
      
