- type: horizontal-stack
  cards:
    - type: custom:bar-card
      style: |
        :host {
          --ha-card-background: var(--paper-card-background-color);
          --ha-card-border-radius: {{ states('input_select.border_radius') }};
          --ha-card-box-shadow: {{ states('input_select.box_shadow') }};
          --ha-card-font-weight: bold;
          --ha-card-opacity: 0.8;
        }
        ha-card {
          font-size: 10px;                 
        }
        bar-card-value {
          font-size: 10px;
        }
      entities: 
        - entity: sensor.pi_hole_dns_queries_today
          name: Today
        - entity: sensor.pi_hole_domains_blocked
          name: Total Domains
      show_icon: true
      height: 40px
      stack: horizontal
      positions:
        title: inside
        value: inside
        icon: outside
      severity:
        - color: '#4bc726'
          from: 0
          to: 180000
        - color: '#a1ba3c'
          from: 180000
          to: 240000
      direction: right
      stack: horizontal
      tap_action: none

