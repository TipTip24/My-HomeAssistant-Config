# This is the file you can use to add your own cards, they are already in a vertical stack.
# You can simply put cards under each other, easy huh? :P. You can even use this file to 
# customize your entire view (just turn off the other elements except for user content)!
# The first card is an example, you can safely remove it!

# Home communication information
- type: picture-elements
  style: |
    ha-card {
      border-radius: {{ states('input_select.border_radius') }};
      box-shadow: {{ states('input_select.box_shadow') }};
      overflow: hidden;
    }
  image: '/local/images/network/network.jpg'
  elements:
    - type: state-label
      entity: input_text.router
      style:
        top: 15%
        left: 2%
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 0px 28px
    - type: icon
      icon: mdi:router-wireless
      style:
        top: 35%
        left: 11%
        pointer-events: none
        transform: scale(1.0)
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 7px 7px
        font-size: 15px
    - type: state-label
      entity: sensor.openwrt_uptime
      style:
        top: 60%
        left: -4%
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 0px 28px

- type: markdown
  style: |
    ha-card {
      box-shadow: none;
      height: 33px;
      background: rgba(0,0,0,0.0);
      padding: 0px 11px;
      color: var(--category-text)
    }
  content: >
    ##### Lan Use
- type: horizontal-stack
  cards:
    - type: 'custom:mini-graph-card'
      style: |
        ha-card {
          background: var(--paper-card-background-color);
          border-radius: {{ states('input_select.border_radius') }};
          --paper-item-icon-color: var(--paper-item-icon-color);
          box-shadow: {{ states('input_select.box_shadow') }};
          font-weight: bold;
          opacity: 0.8;
        }
      entities: 
        - sensor.openwrt_lan
      name: OpenWRT Lan Use
      icon: far:house-signal
      animate: true
      color_thresholds:
        - color: '#0aaf31'
          value: 50
        - color: '#ffee00'
          value: 35
        - color: '#e01a1a'
          value: 0
      font_size: 75
      hours_to_show: 24
      line_width: 1
      show:
        extrema: true
        fill: fade  
        icon: false
        


