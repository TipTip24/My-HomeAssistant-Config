- type: picture
  style: |
    ha-card {
      border-radius: {{ states('input_select.border_radius') }};
      box-shadow: {{ states('input_select.box_shadow') }};
      overflow: hidden;
    }
  image: '/local/images/electricity/iec_1.png'

# Energy Pricing Input
- type: custom:fold-entity-row
  style: |
    ha-card {
      background: var(--paper-card-background-color);
      border-radius: {{ states('input_select.border_radius') }};
      --paper-item-icon-color: var(--paper-item-icon-color);
      box-shadow: {{ states('input_select.box_shadow') }};
      font-weight: bold;
      opacity: 0.8;
    }
  head:
    type: section
    label: Change Payment Calculation (Two Months)
  entities:
  - entity: input_number.shekel_number
    icon: mdi:cash
  - entity: input_number.kwh_number
    icon: mdi:cash  


- !include
  - '../../lovelace/templates/header_text.yaml'
  - content: "##### Total Payment"

- type: horizontal-stack
  cards:  
    - type: 'custom:mini-graph-card'
      style: |
        ha-card {
          background: var(--paper-card-background-color);
          border-radius: {{ states('input_select.border_radius') }};
          --paper-item-icon-color: var(--paper-item-icon-color);
          box-shadow: {{ states('input_select.box_shadow') }};
          font-weight: bold;
          opacity: 0.8;
        }
      entities: 
        - sensor.shekel_count_all
      name: Total
      animate: true
      color_thresholds:
        - color: '#0aaf31'
          value: 50
        - color: '#ffee00'
          value: 35
        - color: '#e01a1a'
          value: 0
      font_size: 75
      hours_to_show: 24
      line_width: 1
      show:
        extrema: true
        fill: fade  
        icon: false


