# UnRAID Picture Card
- type: picture-elements
  style: |
    ha-card {
      border-radius: {{ states('input_select.border_radius') }};
      box-shadow: {{ states('input_select.box_shadow') }};
      overflow: hidden;
    }
  image: '/local/images/hardware/unraid_logo.png'
  elements:

# Docker Containers Running
    - type: state-label
      entity: input_text.card_containers
      style:
        top: 15%
        left: 1%
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 0px 28px
    - type: icon
      icon: mdi:docker
      style:
        top: 35%
        left: 11%
        pointer-events: none
        transform: scale(1.0)
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 7px 7px
        font-size: 15px
    - type: state-label
      entity: sensor.glances_unraid_containers_active
      style:
        top: 60%
        left: 6%
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 0px 28px

# UnRAID Version Available
    - type: state-label
      entity: input_text.software_version
      style:
        top: 15%
        left: 70%
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 0px 28px
    - type: icon
      icon: mdi:server
      style:
        top: 38%
        left: 79%
        pointer-events: none
        transform: scale(0.8)
        line-height: 32px
        padding: 7px 7px
        font-size: 15px
    - type: state-label
      entity: sensor.unraid_version_next
      style:
        top: 60%
        left: 68%
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 0px 28px

- type: horizontal-stack
  cards:
# UnRAID Array Status
    - type: custom:bar-card
      style: |
        ha-card {
          background: var(--paper-card-background-color);
          border-radius: {{ states('input_select.border_radius') }};
          --paper-item-icon-color: var(--paper-item-icon-color);
          box-shadow: {{ states('input_select.box_shadow') }};
          font-weight: bold;
          opacity: 0.8;
        }
      entities: 
        - sensor.unraid_array_status
      severity:
      - value: Started
        color: '#3ed11d'
      - value: unknown
        color: '#bf4040'
      title: Array Status
      show_icon: true
      icon: mdi:code-array
      title_position: 'inside'
      icon_position: inside
      direction: right
      title_style:
        font-size: 10px
      value_style:
        font-size: 10px
      columns: 1
      align: split

