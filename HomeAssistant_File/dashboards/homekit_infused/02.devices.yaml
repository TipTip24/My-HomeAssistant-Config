# lovelace_gen
- title: Devices
  path: devices
  icon: mdi:power-plug
  cards:
    - type: vertical-stack
      cards:
        - type: custom:state-switch
          entity: input_boolean.header_advanced_mode_device
          states:
            "off":
              !include
              - '../templates/system_header_new.yaml'
              - name: input_text.name_header_secondary_devices
                system_header: input_boolean.header_secondary_device
                icon: "[[[ return `${states['input_text.icon_header_devices'].state}` ]]]"
                {% raw %}
                content: "[[[ return `${states['input_text.name_header_devices'].state}` ]]]"
                {% endraw %}
            "on":
              !include
              - '../templates/system_header_advanced_new.yaml'
              - name: "{{ _global.header_secondary.devices|default('return `Set your own template in YAML`') }}"
                system_header: input_boolean.header_secondary_device
                icon: "[[[ return `${states['input_text.icon_header_devices'].state}` ]]]"
                content: "[[[ return `${states['input_text.name_header_devices'].state}` ]]]"
  {% raw %}
        - type: conditional
          conditions:
            - entity: input_boolean.edit_mode
              state: "on"
          card:
            !include
            - '../templates/edit_mode_warning.yaml'
            - template: device_layout_popup.yaml
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: custom:layout-card
              cards:
                - type: horizontal-stack
                  cards:
                    - type: custom:button-card
                      entity: input_select.devices_floor_selector
                      icon: mdi:home-floor-negative-1
                      show_label: false
                      show_name: false
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          entity_id: input_select.devices_floor_selector
                          option: "-1"
                      hold_action:
                        action: more-info
                        haptic: heavy
                      styles:
                        card:
                          - opacity: 0.7
                          - height: 45px
                        name:
                          - font-size: 10px
                      state:
                        - value: "-1"
                          styles:
                            card:
                              - --paper-card-background-color: white
                              - opacity: 1.0
                            name:
                              - color: Black
                            icon: 
                              - color: Crimson
                    - type: custom:button-card
                      entity: input_select.devices_floor_selector
