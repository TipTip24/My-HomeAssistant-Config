                - type: horizontal-stack
                  cards:
                    - type: custom:button-card
                      entity: input_select.lights_floor_selector
                      icon: mdi:home-floor-negative-1
                      show_label: false
                      show_name: false
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          entity_id: input_select.lights_floor_selector
                          option: "-1"
                      hold_action:
                        action: more-info
                        haptic: heavy
                      styles:
                        card:
                          - opacity: 0.7
                          - height: 45px
                        name:
                          - font-size: 10px
                      state:
                        - value: "-1"
                          styles:
                            card:
                              - --paper-card-background-color: white
                              - opacity: 1.0
                            name:
                              - color: Black
                            icon: 
                              - color: Crimson
