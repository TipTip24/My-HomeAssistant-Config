- title: HKI Settings
  path: hki_settings_room
  cards:    
    - type: vertical-stack
      cards:
        - !include
          - '../templates/system_header_advanced_new.yaml'
          - name: Rooms
            icon: mdi:shape-square-plus
            content: "[[[ return `HKI ${states['input_text.name_header_settings'].state}` ]]]"
            system_header: input_boolean.config_header
        - !include
          - '../templates/settings_back_button.yaml'
          - background_color: DarkMagenta
            name: Tap to go back to Home
            navigation_path: ../homekit-infused/
        - !include
          - '../templates/settings_back_button.yaml'
          - background_color: LightSeaGreen
        - !include ../includes/search_card.yaml
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: vertical-stack
              cards:
                - type: conditional
                  conditions:
                    - entity: input_boolean.system_help
                      state: "on"
                  card:
                    type: markdown            
                    content: >
                      **Rooms:** Configure rooms through the settings below. You can enter multiple entities by separating them with a comma (e.g. `switch.tv, switch,receiver`). The views will automatically assign the entities you fill in here. Note that some of the groups set here do not work yet! For autofilled climate and security views please fill in the `user_content/device_counters.yaml` file!


                      **Warning:** Groups that you don't have entities for still require an entity_id. At onboarding this is done for you, if it did not, then either press the reset button below or fill in `switch.empty` in each of the active rooms empty groups. Pressing the reset button will not automatically update the groups and you will have to either manually update all the entities or simply restart Home Assistant.


                      **Number of Rooms:** Set the number of rooms accordingly to your own situation. HKI will only create groups for the number of rooms you set. If you set 10 rooms on a certain floor but only use 4 of them, it will still create entities for 10 rooms. So set this right!


                - type: custom:button-card
                  name: Reset ALL Rooms!
                  icon: mdi:lock-reset
                  aspect_ratio: 6/1
                  size: 70%
                  show_state: false
                  show_label: false
                  show_icon: false
                  tap_action: 
                    action: call-service
                    service: automation.trigger
                    service_data:
                      entity_id: automation.set_room_defaults
                    haptic: heavy
                  hold_action: 
                    action: none
                  lock:
                    enabled: true
                    unlock: tap
                  styles:  
                    name:
                      - font-size: 12px
                      - font-family: Helvetica
                      - padding-left: 20px
                - type: entities  
                  title: Select Floor to Edit   
                  show_header_toggle: false
